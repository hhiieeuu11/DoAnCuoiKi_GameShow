<SCRIPT LANGUAGE="JavaScript">             





  
  
function MyListen()
{
	
	VideoChatReceiver1.ReceiveVideoStream =1
	VideoChatReceiver1.ReceiveAudioStream =1
	iResult=VideoChatReceiver1.Listen(txtIPAddress.value,txtPortNo.value)
	
	
	 


}  

</script>


<br><br>
  
Listen From IP Address 
<input TYPE="Text" Name="txtIPAddress" Value="127.0.0.1" size="15"> Port No. <input TYPE="Text" Name="txtPortNo" Value="7000" size="5">  <input TYPE="BUTTON" Name="btnConnect" Value="Start Listening" onClick="MyListen()">
